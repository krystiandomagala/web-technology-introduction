<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Sushi Lunch</title>
</head>
<body>
    <!-- scale, przesuniecie, z-index w polowie animacji -->
    <main>
        <div class="card_container">
            <div class="card">
                <h2>Happy Sushi Lunch</h2>
                <ul>
                    <li>California Roll</li>
                    <li>2 Piececs Salmon Nigiri</li>
                    <li>Sea Salt Edamame</li>
                    <li>Miso Soup</li>
                </ul>
                <div class="price__tag">$12</div>
            </div>
            
            <div class="card">
                <h2>Sushi Lover's Lunch</h2>
                <ul>
                    <li>Spicy Tuna Roll</li>
                    <li>Shrimp Tempura Roll</li>
                    <li>4 Pieces Asssorted Nigiri</li>
                    <li>Wonton Soup</li>
                </ul>
                <div class="price__tag">$18</div>
            </div>
        </div>
        <button class="switch__card__btn">Switch to Happy Sushi Lunch!</button>
        <script>
            let c = 0;
            document.querySelector("button").addEventListener("click",()=>{
                let cards = document.querySelectorAll(".card");
                if(c % 2 == 0)
                {
                    cards[0].classList.add("item4");
                    cards[0].classList.remove("item3");

                    cards[1].classList.add("item2");
                    cards[1].classList.remove("item1");
                }
                else
                {
                    cards[0].classList.add("item3");
                    cards[0].classList.remove("item4");

                    cards[1].classList.add("item1");
                    cards[1].classList.remove("item2");
                }

                c++;
            })
        </script>
    </main>
</body>
</html>
